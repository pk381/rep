<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>local storage</title>
</head>
<body>



  <script>

    let obj = {
      name: "prabhat",
      age: 23
    };

    obj = JSON.stringify(obj);

    localStorage.setItem("myobj", obj);
  </script>
  
</body>
</html>

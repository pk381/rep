<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>local storage</title>
</head>
<body>

  Name : <input type="text" id="name">
  Email : <input type="email" id="email">
  Phone : <input type="text" name="" id="phone">


  <button id="submit">Submit</button>


  <div id="show">

    <p> hhjjasdjhdjsdsaj <button onclick="deleteItem(this)">delete</button></p>

  </div>



  <script>

    let btn = document.getElementById('submit');

    let name = document.getElementById('name');
    let email = document.getElementById('email');
    let phone = document.getElementById('phone');

    let show = document.getElementById('show');

    btn.addEventListener("click", ()=>{

      let newUser = {
        name: name.value,
        email: email.value,
        phone: phone.value
      }

      localStorage.setItem(email.value, JSON.stringify(newUser));

      show.innerHTML += `<p> name : ${name.value} email: <span>${email.value}</span> phone: ${phone.value} <button onclick="deleteItem(this)">Delete</button></p>`;

    })


    function deleteItem(e){

      localStorage.removeItem(e.parentElement.firstElementChild.innerText)

      e.parentElement.parentElement.removeChild(e.parentElement);
    }

    
  </script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <title>ToDos</title>
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
        <div class="col-md-6">
          <h2 id="header-title">ToDos</h2>
        </div>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body flex-column">
        <h3 class="title">Add ToDo</h3>

        <form class="form-inline mb-3 my-3">
          <div class="input-group mb-3">
            <label for="expense" class="form-label mx-1"
              >ToDo Name:</label
            >
            <input
              type="text"
              id="todo"
              name="todo"
              class="form-control mr-2 input"
            />
          </div>
          <div class="input-group mb-3">
            <label for="description" class="form-label mx-1"
              >Description:</label
            >
            <input
              type="text"
              id="description"
              name="description"
              class="form-control mr-2 input"
            />
          </div>
          <div class="mb-3 mx-3">
            <input
              type="submit"
              class="btn btn-dark"
              id="submit"
              value="Add ToDo"
            />
          </div>
        </form>
      </div>

      <div class="card my-3 card-body">
        <h3 class="title">Remaining:-</h3>

        <ul id="remaining" class="list-group">

        </ul>
      </div>

      <div class="card my-3 card-body">
        <h3 class="title">Done:-</h3>

        <ul id="dones" class="list-group">

        </ul>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>

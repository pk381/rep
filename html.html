<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      const blogs = [];

      const printInOrder = async () => {

        const creat1stpost = new Promise((resolve, reject) => {
          setTimeout(() => {
            blogs.push({ title: "BLOG1" });
            resolve("done");
          }, 3000);
        });

        const create2ndBlog = new Promise((resolve, reject) => {
          setTimeout(() => {
            blogs.push({ title: "BLOG2" });
            resolve("done");
          }, 2000);
        });

        const deleteBlog = new Promise((resolve, reject) => {
          if (blogs.length > 0) {
            let post = blogs.pop();

            resolve(post);
          } else {
            reject("ERROR");
          }
        });


        let post = await creat1stpost;
        post =  await create2ndBlog;

        post = await deleteBlog;
        console.log(post);

        post = await deleteBlog;
        console.log(post);

        return "done";

        
      };


      printInOrder().then((val)=>{
        console.log(val);
      });
    </script>
  </body>
</html>
